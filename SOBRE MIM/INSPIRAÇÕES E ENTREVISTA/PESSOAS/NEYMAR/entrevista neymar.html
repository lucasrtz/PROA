<html>

<head>
    <title>Entrevista Neymar</title>
</head>

<body>




    <form>
        <table border='1' cellpadding='10' width='600'>
            <tr>
                <td> <label>Qual título você mais se sentiu aliviado ganhando?</label></td>
                <td>
                    <select name='ler'>
                        <option value='0' disabled>Selecione</option>
                        <option value='1'>Ouro Olimpico</option>
                        <option value='2'>Libertadores</option>
                        <option value='3'>Champions League</option>
                        <option value="4">Copa das Confederações</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <p>Para você o que é mais importante?</p>
                </td>
                <td>
                    <input type="radio" id="amigos" name="opcao" value="amigos" checked>
                    <label for="amigos">Amigos</label>

                    <input type="radio" id="titulos" name="opcao" value="titulos">
                    <label for="titulos">Títulos</label>
                </td>
            </tr>

            <tr>
                <td colspan='2'align='right'>
                    <input type="checkbox" id="foto" name="foto" value="foto">
                    <label for="foto">Podemos tirar uma foto juntos?</label>
                </td>


            <tr>
                <td>
                    <label>Ser campeão da Champions com o PSG ou Campeão do Mundo pela seleção?</label>
                </td>
                <td>
                    <select>
                        <option>Champions</option>
                        <option>Copa do Mundo</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Qual sua melhor lembrança com o Messi?</label>
                </td>
                <td>
                    <textarea id='texto' name='texto'></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="avatar">Escolha uma foto com ele:</label></td>
                <td>
                    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                </td>
            </tr>
        </table>

        <fieldset>

            <legend>Clique para enviar </legend>
            <input type="submit" value="Submeter">

        </fieldset>

        <br>
        <br>
        <br>
        <br>



    </form>
</body>

</html>
