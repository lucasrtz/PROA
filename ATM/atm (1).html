<html>

<head>

	<script>
		var saldo = 100.5; //Float 1.36


		var nome = prompt('Informe seu nome');



		alert("Olá " + nome + " é um prazer ter você por aqui!")

		function inicio() {

			var escolha = parseInt(prompt(`Selecione uma opção:
1.) Saldo
2.) Extrato
3.) Saque
4.) Depósito 
5.) Transferência 
6.) Sair`));

			switch (escolha) {
				case 1:
					ver_saldo();
					break;
			}
			switch (escolha) {
				case 2:
					ver_extrato();
					break;
			}
			switch (escolha) {
				case 3:
					fazer_saque();
					break;
			}
			switch (escolha) {
				case 4:
					fazer_deposito();
					break;
			}
			switch (escolha) {
				case 5:
					transferência();
					break;
			}
			switch (escolha) {
				case 6:
					sair();
					break;
				default:
					erro();
			}


		}



		function ver_saldo() {
			alert('Seu saldo atual é: ' + saldo);
			inicio();
		}

		function fazer_deposito() {
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			// Not a Number
			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito();
			} else if (deposito <= 0) {
				alert('Operação não autorizada')
				fazer_deposito();
			} else {
				saldo += deposito;
				ver_saldo();
			}
		}

		function fazer_saque() {
			var senha = parseInt(prompt('Por favor, informe sua senha: '));
			if (senha == 3589) {
				check_saque();
			} else {
				alert('Senha incorreta, você será redirecionado para o início')
				inicio();
			}
		}

		function check_saque() {
			var saque = parseFloat(prompt('Qual o valor para saque?'));
			if (isNaN(saque) || saque === '') {
				alert('Por favor, informe um número:');
				check_saque();
				4
			} else if (saque <= 0) {
				alert("Operação não autorizada");
				inicio();
			} else if (saque > saldo) {
				alert("Operação não autorizada");
				inicio();
			} else {
				saldo -= saque;

				ver_saldo();
			}
		}


		function transferência() {
			var transf = parseInt(prompt('Insira o número da conta'));
			if (Number.isInteger(Number(transf))) {
				check_transferencia();
			} else {
				alert('Operação não autorizada');
				inicio();
			}
		}

		function check_transferencia() {
			var vtransf = parseInt(prompt('Insira o valor que deseja transferir'));
			if (vtransf <= 0) {
				alert('Operação não autorizada');
				inicio();
			} else if (vtransf > saldo) {
				alert("Operação não autorizada");
				inicio();
			} else if (Number.isInteger(Number(vtransf))) {
				alert('Transferência realizada com sucesso');
				saldo -= vtransf;
				ver_saldo();
			} else {
				alert('Operação não autorizada');
				inicio();
			}
		}

		function erro() {
			alert('Por favor, informe um número entre 1 a 6');
			inicio();
		}


		function ver_extrato() {

			alert("5000 reais gastos na Boca de Fumo do Jorge")
			alert("5 reais gastos na Padoca do seu zé")
			inicio();
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				alert('Adeus ' + nome + ', foi um prazer ter você por aqui!.')
				window.close();
			} else {
				inicio();
			}
		}



		inicio();
	</script>
</head>
