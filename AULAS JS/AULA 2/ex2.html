<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title> Fórmula de Javascript </title>

    <script>
        var num1 = prompt("Informe um número");
        


        if (num1 > 0) {
            document.write("O número " + num1 + " é positivo :D");
        } else if (num1 < 0) {
            document.write("O número " + num1 + " é negativo :D");
        }  else if (num1 == 0) {
            document.write("O número" + num1 + " é zero! :D");
        }

    </script>
</head>

</html>
