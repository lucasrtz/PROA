<body>

    <h2>DESCUBRA O VALOR DA AREA DO TRAPEZIO</h2>
    <script>
        var valorb = prompt("Informe o valor da base menor:");
        var valorb2 = prompt("Informe o valor da base maior:");
        var valorh = prompt("Informe a altura do trapezio:");


        var resultado = ((valorb + valorb2) * valorh) / 2;


        document.write("Resultado do seu codigo " + resultado);
    </script>
