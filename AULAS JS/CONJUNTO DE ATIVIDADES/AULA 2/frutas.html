<html>

<head>

    <script>
        var texto;
        var frutas = prompt("Me diga uma fruta?");

        switch(frutas) {
            case "Banana":
                texto = "Banana é legal!";
                break;
            case "Laranja":
                texto = "Eu gosto de laranja!";
                break;
            case "Maçã":
                texto = "Cavalos comem maçãs!";
                break;
            default:
                texto = "Não conheço essa fruta.";
        }

        document.write(texto);
    </script>

</head>

<body>

</body>

</html>
