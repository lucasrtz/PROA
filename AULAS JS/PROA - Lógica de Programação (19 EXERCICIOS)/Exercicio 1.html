<html>

<body>

    <h2>POSITIVO OU NEGATIVO</h2>
    <script>
        var valorA = prompt("Informe um valor");

        if (valorA === 0) {
            document.write("Seu número é 0");
        }
        if (valorA > 0) {
            document.write("Seu número é positivo");
        } else {
            document.write("Seu número é negativo");
        }
    </script>
</body>

</html>
