<html>

<head>

	<script>
		var saldo = 100.5; //Float 1.36


		var nome = prompt('Informe seu nome');



		alert("Olá " + nome + " é um prazer ter você por aqui!")

		function inicio() {

			var escolha = parseInt(prompt('Selecione uma opção 1.) Saldo 2.) Depósito 3.) Saque 4.) Sair'));



			if (escolha === 1) {
				checkpassword();
				ver_saldo();
			} else if (escolha === 2) {
				checkpassword();
				fazer_deposito();
			} else if (escolha === 3) {
				checkpassword();
				fazer_saque();
			} else if (escolha === 4) {
				sair();
			} else {
				erro();
			}
		}

		function ver_saldo() {
			alert('Seu saldo atual é: ' + saldo);
			inicio();
		}

		function fazer_deposito() {
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			// Not a Number
			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito();
			} else if (deposito < 0) {
				alert('Operação não autorizada.');
			} else {
				saldo += deposito;
				ver_saldo();
			}
		}

		function fazer_saque() {
			var saque = parseFloat(prompt('Qual o valor para saque?'));
			if (isNaN(saque) || saque === '') {
				alert('Por favor, informe um número:');
				fazer_saque();
			} else {
				saldo -= saque;

				ver_saldo();
			}
		}

		function erro() {
			alert('Por favor, informe um número entre 1 e 4');
			inicio();
		}


		function checkpassword() {
			var password = parseInt(prompt("Informe sua senha!"));
			if (password === 3589) {
				alert('Senha correta, prossiga');
			} else {
				alert('Senha incorreta! Você será redirecionado ao início.')
				inicio();

			}


		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				alert('Adeus ' + nome + ', foi um prazer ter você por aqui!.')
				window.close();
			} else {
				inicio();
			}
		}



		inicio();
	</script>
</head>

<body>

</body>

</html>
